{% extends base %}

{% block body %}

{% if _is_admin %}
    <div class="card">
        <h3>操作</h3>
        <span class="tag-span"><a href="/plugins_new">新增</a></span>
        <span class="tag-span"><a href="/fs_link/scripts/plugins">管理</a></span>
        <span class="tag-span"><a href="/fs_api/download/plugins">下载</a></span>
        <span class="tag-span"><a href="/plugins_list_old">旧版工具箱</a></span>
    </div>
{% end %}

<div class="plugin-list col-md-12">
    {% for category, plugins in plugin_categories %}
        {% if len(plugins) == 0 %}
            {% continue %}
        {% end %}
        <div class="card">
            <h3>{{category}}</h3>
            {% for item in plugins %}
                <span class="tag-span">
                    <a href="{{item.link}}">{{item.title}}</a>
                </span>
            {% end %}
        </div>
    {% end %}
</div>
{% end %}
