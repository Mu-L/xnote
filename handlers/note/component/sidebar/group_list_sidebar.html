{% if _is_desktop %}
    {% include note/component/group_special_folder.html %}

    {% init category_list = [] %}

    {% if len(category_list) > 0 %}
    <div class="card">
        <div class="list-box">
            {% for t_cat in category_list %}
                <a href="/note/group_list?category={{t_cat.code}}" class="list-item">
                    <i class="fa fa-th-large"></i>
                    <span>{{t_cat.name}}</span>
                    <div class="float-right">
                        <span class="book-size-span">{{t_cat.group_count}}</span>
                        <i class="fa fa-chevron-right"></i>
                    </div>
                </a>
            {% end %}
        </div>
    </div>
    {% end %}

{% end %}
