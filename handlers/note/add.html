{% extends base %}

{% block head %}
<style type="text/css">
label {
    float: left;
    width: 80px;
}
</style>
{% end %}

{% block body %}
    
    {% include "note/base_title.html" %}

    <form method="POST" action="">
        <div class="row">
            <label>标题</label> 
            <input type="text" class="mid-text" name="name" value="{{name}}" style="width:200px;"/>
        </div>
        <div class="row">
            <label>类型</label>
            <input type="radio" name="type" value="md" checked>Markdown
            <input type="radio" name="type" value="html">富文本
        </div>
        <div class="row">
            <label>分类</label>
            <select name="parent_id">
                {%for item in groups %}
                    <option value="{{item.id}}" {%if item.id==parent_id%} selected {%end%}>{{item.name}}</option>
                {% end %}
            </select>
        </div>
        <div class="row">
            <label>&nbsp;</label>
            <button class="mid-text">添加</button>
        </div>
    </form>
{% end %}

{% block aside %}
    {% include note/mod_aside.html %}
{% end %}
