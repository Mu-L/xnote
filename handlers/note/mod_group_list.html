{% init file_type = "group_list" %}
{% init ungrouped_count = 0 %}

<div class="grid-row card">
    <h3>{{T("NoteBook")}}
        <div class="float-right">
            <a class="prompt-btn btn" message="新建笔记本" 
                        action="/note/add?type=group&name=">+笔记本</a>
            <a class="btn" href="/note/add">+笔记</a>
        </div>
    </h3>
    
    <a href="/note/ungrouped">
        <div class="book-item">
            <img src="/static/image/folder.gif"/>
            未分类
        </div>
    </a>
    
    <a href="/note/removed">
        <div class="book-item">
            <img src="/static/image/folder.gif"/>
            回收站
        </div>
    </a>

    <a href="/note/table">
        <div class="book-item">
            <img src="/static/image/folder.gif"/>
            表格
        </div>
    </a>

    <a href="/note/gallery">
        <div class="book-item">
            <img src="/static/image/folder.gif"/>
            相册
        </div>
    </a>

    {% for item in files %}
        <a href="/note/view?id={{item.id}}">
        <div class="book-item">
            <img src="/static/image/folder.gif"/>
            {{item.name}}
            <span class="book-size">[{{item.size}}]</span>
        </div>
        </a>
    {% end %}
</div>
