{% init pathlist = [] %}
{% init error = "" %}

<div class="grid-title">
    <a href="/" class="link2">{{T("Home")}}</a>
    {% for item in pathlist %}
         / <a href="{{item.url}}" class="link2">{{ item.name }}</a>
    {% end %}
</div>


{% if error != "" %}
    <pre class="col-md-12 error">
        {{error}}
    </pre>
{% end %}
