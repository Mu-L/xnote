<div class="card">
   
    <input name="key" class="nav-search-input relevant-search-key" placeholder="搜索相关词" value="{{?key}}" />
    <button class="nav-search-btn btn-default" onclick="xnote.onSearchRelevantKey()">
        <i class="fa fa-search">
        </i>
    </button>

</div>

<script type="text/javascript">
xnote.onSearchRelevantKey = function() {
    var key = $(".relevant-search-key").val();
    xnote.openRelevantEditDialog(key);
}
</script>
