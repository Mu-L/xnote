{% extends base %}

{% block body %}

<div class="card">
    <div class="card-title">
        <a class="path-link" href="/note/index">分类和工具</a>&nbsp;/
        <a class="path-link" href="/note/dict">词典</a>

        <div class="float-right">
            <button class="btn-default" onclick="javascript:history.back();">返回</button>
        </div>
    </div>
</div>

<div class="card">

    <div class="grid-row note-list">
        {% if len(files) == 0 %}
            {% include common/text/empty_text.html %}
        {% end %}

        {% for item in files %}
            <a class="dialog-link" href="{{item.url}}">
                <div class="book-item">
                    <span>{{item.name}}</span>
                    <span class="dict-list-value">{{item.value}}</span>
                    <span class="book-size">
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </div>
            </a>
        {% end %}
    </div>

    {# 分页 #}
    {% if show_pagination and "page" in globals() %}
        {% include mod_pagenation.html %}
    {% end %}
</div>

{% end %}
