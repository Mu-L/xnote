{% include common/base_top.html %}

<div class="root">

    {% include common/base_nav.html %}

    <div class="x-body">
        <div class="main-content">
            <div class="col-md-12">
                {% if warn != "" and warn != None %}
                <pre class="col-md-12 warn">
                    {{warn}}
                </pre>
                {% end %}
                {% block body %} {% end %}
            </div>
        </div>
        <div class="aside">
            {% block aside %} {% end %}
        </div>
    </div>
    
    <!-- Main Part End -->
    <div class="footer">
    </div>
</div>

<div class="x-dialog-background"></div>
<div class="aside-background background"></div>
</body>
</html>
