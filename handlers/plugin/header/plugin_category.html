{% init plugin_category_list = xutils.call("plugin.get_plugin_category_list") %}

<div class="card">
    <a class="tab tab-link x-tab x-tab-default" href="/plugins_list?category=all">全部</a>

    {% for category in plugin_category_list %}
        <a class="tab tab-link x-tab" href="{{category.url}}">{{category.name}}</a>
    {% end %}
    
    <a class="tab tab-link x-tab" href="/plugins_list?category=other">其他</a>

</div>
