{% init baseurl = "/plugins_list" %}
{% init plugin_types = [] %}
 
<div class="card">
    <div class="card-title">
        <span>插件中心</span>
        <div class="float-right">
            {% if _is_admin %}
                <a class="btn btn-default float-right" href="/fs_link/scripts/plugins">管理</a>
            {% end %}
        </div>
    </div>
</div> 

<div class="card">
    <a class="tab tab-link x-tab x-tab-default" href="{{baseurl}}?category=all">全部</a>

    {% for ptype in plugin_types %}
        <a class="tab tab-link x-tab" href="{{baseurl}}?category={{ptype.code}}">{{ptype.name}}</a>
    {% end %}
    
    <a class="tab tab-link x-tab" href="{{baseurl}}?category=other">其他</a>

</div>
