{% init show_tab = True %}

{% if show_tab %}

{% init message_stat = xutils.call("message.get_current_message_stat") %}

<!-- 桌面版菜单 -->
<div class="card">
    <a class="tab tab-link x-tab" href="/message?tag=task" data-tag="task">
        待办(<span class="task-count">{{message_stat.task_count}}</span>)
    </a>

    <a class="tab tab-link x-tab" href="/message?tag=task&p=done&displayTag=done" data-tag="done">
        已完成(<span class="done-count">{{message_stat.done_count}}</span>)
    </a>
    <a class="tab tab-link x-tab" href="/message?tag=task&p=taglist&displayTag=taglist" data-tag="taglist">
        标签
    </a>
</div>

<!-- 移动端菜单 -->
<div class="card hide">
    <a class="tab-link" href="/message?tag=task" data-tag="task">待办</a>
    <a class="tab-link" href="/message?tag=task&p=done&displayTag=done" data-tag="done">已完成</a>
    <a class="tab-link" href="/message?tag=task&p=taglist&displayTag=taglist" data-tag="taglist">标签</a>
</div>

{% include message/component/script/tab_script.html %}

{% end %} <!-- show_tab end -->
