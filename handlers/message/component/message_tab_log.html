{% init show_tab = True %}

{% if show_tab %}

{% init message_stat = xutils.call("message.get_current_message_stat") %}

<!-- 桌面版菜单 -->
<div class="card x-tab-box" data-tab-key="tag" data-tab-default="log">
    <a class="x-tab" data-tab-value="log" href="/message?tag=log">
        记事(<span class="log-count">{{message_stat.log_count}}</span>)
    </a>
    <a class="x-tab" data-tab-value="key" href="/message?tag=key">
        标签(<span class="key-count">{{message_stat.key_count}}</span>)
    </a>
    <a class="x-tab" data-tab-value="date" href="/message/dairy?tag=date">日期</a>
</div>

{% include message/component/script/tab_script.html %}

{% end %} <!-- show_tab end -->
