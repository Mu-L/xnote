{% include common/upload/upload_file_component.html %}

<script type="text/javascript">
    $(function () {
        $("#filePickerBtn").on("click", function (event) {
            console.log("select file button click");
            $("#globalFilePicker").click();
        });

        xnote.on("file.upload", function (result) {
            var link = result.target.link;

            xnote.fire("message.upload", link);
        });
    });
</script>
