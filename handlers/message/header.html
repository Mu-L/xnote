<!-- header.html -->
{% init title = "备忘" %}
<div class="card-title btn-line-height">
    <span>{{title}}</span>
    <div class="float-right">
        <a class="btn btn-default" href="/note/group">笔记</a>
    </div>
</div>

<!-- 桌面版菜单 -->
<div class="col-md-12 message-status card desktop-only">
    <a class="tab tab-link x-tab" href="/message?tag=task">
        任务(<span class="task-count">{{message_stat.task_count}}</span>)
    </a>
    <a class="tab tab-link x-tab" href="/message?tag=done">
        完成(<span class="done-count">{{message_stat.done_count}}</span>)
    </a>
    <a class="tab tab-link x-tab mobile-hidden" href="/message?tag=log">
        记事(<span class="log-count">{{message_stat.log_count}}</span>)
    </a>
    <a class="tab tab-link x-tab mobile-hidden" href="/message?tag=key">
        话题(<span class="key-count">{{message_stat.key_count}}</span>)
    </a>
    <a class="tab tab-link x-tab" href="/message?tag=file">文件</a>
    <a class="tab tab-link x-tab" href="/message?tag=link">链接</a>
    <a class="tab tab-link x-tab" href="/message?tag=all">全部</a>
    <a class="tab tab-link x-tab" href="/message/calendar">日历</a>

    <!-- <button class="float-right">新建</button> -->
</div>

<!-- 移动端菜单 -->
<div class="col-md-12 message-status card mobile-only parent-6">
    <a class="tab tab-link x-tab" href="/message?tag=task">任务</a>
    <a class="tab tab-link x-tab" href="/message?tag=done">完成</a>
    <a class="tab tab-link x-tab" href="/message?tag=log">记事</a>
    <a class="tab tab-link x-tab" href="/message?tag=file">文件</a>
    <a class="tab tab-link x-tab" href="/message?tag=link">链接</a>

    <a class="tab tab-link x-tab float-right" href="/message/calendar">日历</a>
    <!-- <button class="float-right">新建</button> -->
</div>
