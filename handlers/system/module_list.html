{% extends base.html %}

{% block body %}

<div class="card">
    {% set title = "模块信息" %}
    {% include "tools/base_title.html" %}

    <div class="col-md-12">
        <h3>sys.path</h3>
        <table class="table">
            {% for p in sys.path %}
                <tr><td>{{p}}</td></tr>
            {% end %}
        </table>
        <p>模块数 {{len(modules)}} </p>
    </div>

    <div class="col-md-12">
    <table class="table col-md-12">
        <tr>
            <th class="index-td">编号</th>
            <th>模块名</th>
            <!-- <th>描述</th> -->
        </tr>
    {% for index, mod in enumerate(modules) %}
        <tr>
            <td class="index-td">{{index}}</td>
            <td><a href="/system/document?name={{mod.name}}">{{mod.sysname}}</a></td>
            <!-- <td>{{mod.info}}</td> -->
        </tr>
    {% end %}
    </table>
    </div>
</div>

{% end %}
