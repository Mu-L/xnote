{% extends base.html %}

{% block body %}

<div class="grid-card">
{% for name in items %}
    <div class="grid-title">{{name}}</div>
    <div class="grid-row">
        {% for link in items[name] %}
            <a class="grid-link" href="{{link.get('link')}}">{{link.get('name')}}</a>
        {% end %}
    </div>
{% end %}
</div>

{% end %}
