{% extends base %}

{% block head %}
<style type="text/css">
p {
    margin: 0px;
}
</style>
{% end %}

{% block body %}

{% init action = "" %}
{% init index_size = 0 %}

<div class="card">
    <div class="card-title">
        <span>文件索引</span>

        <div class="float-right">
            {% include common/button/back_button.html %}
        </div>
    </div>
</div>

<div class="card">
    <p>索引数量: {{index_size}}</p>

    {% if action == "reindex" %}
    <p>重建索引耗时: {{"%.2f"%cost}}秒</p>
    {% end %}
    
    <div class="row">
        <form method="POST">
            <input type="hidden" name="action" value="reindex">
            <button>重建索引</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-title">
        <span>索引目录</span>
    </div>

    <div class="info light">一行一个路径</div>
    
    <textarea name="index_config" class="row" rows=10>{{"\n".join(index_dirs)}}</textarea>
    <input type="hidden" name="action" value="config">
    <button class="update-index-dirs">更新索引目录</button>
</div>

<script type="text/javascript">
    $(function () {
        $("body").on("click", ".update-index-dirs", function (e) {
            var index_config = $("[name=index_config]").val();
            var params = {"index_config": index_config};
            $.post("?action=config", params, function (e) {
                xnote.toast("更新成功");
                setTimeout(function () {
                    window.location.reload();                    
                }, 500);
            }).fail(function (e) {
                console.error("更新失败", e);
                xnote.alert("更新失败");
            });
        });
    });
</script>
{% end %}
