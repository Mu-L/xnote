{% init error = "" %}

<style type="text/css">
    .fs-image {
        width: 180px;
    }
    .fs-path {
        padding: 5px;
        background-color: #eee;
    }

    .file-list {
        display: block;
        float: left;
        width: 100%;
        overflow: auto;
    }

    .checkboxTd {
        width: 20px;
        padding-left: 0px;
    }
        
    /* 上传文件样式 */
    .progress {
        background-color: #f90;
        color: #fff;
        height: 20px;
        display: none;
        margin-left: 5px;
        border-width: 3px;
    }
    .progress span {
        display: block;
        background-color: #f90;
        color: #fff;
        height: 100%;
    }
    
    .finished-tag {
        color: #fff;
        background-color: green;
        border-width: 3px;
        border-radius: 3px;
        margin-left: 5px;
    }

    #dropArea {
        float: left;
        width: 100%;
        height: 80px;
        line-height: 80px;
        border: 3px dashed silver;
        text-align: center;
        font-size: 36px;
        color: #d3d3d3;
        cursor: pointer;
    }

    tr:hover td {
        background: none;
    }

    tr:hover {
        background-color: #eee;
    }

    .cmd-input {
        width: 100%;
        max-width: 700px;
        background-color: rgb(230, 230, 255);
        border-width: 1px;
        border-style: solid;
        border-color: black;
        font-family: monospace;
        font-size: 16px;
        display: none;
    }

    #uploadFileArea {
        display: none;
    }

    .size-td {
        width: 100px;
    }

    .options-td {
        width: 25%;
        text-align: right;
    }

    {% if not xconfig.DEV_MODE %}
        .advanced-opt {
            display: none;
        }
    {% end %}

    #controlArea {
        margin-bottom: 5px;
    }

    #result {
        border: 1px solid #ccc;
        padding: 4px;
        background-color: #eee;
        margin: 0px;
        border-top: none;
        font-family: consolas, monospace;
    }

    .panel-title {
        width: 100%;
        border: 1px solid #ccc;
        padding-left: 5px;
        margin-top: 5px;
    }

    .plugin {
        margin-top: 5px;
    }

    .nav-path {
        padding: 5px;
        background-color: #eee;
    }
</style>

<div id="controlArea" class="col-md-12">
    <div class="float-left">
        <!-- 查看文件 -->
        <input type="button" class="btn" value="{{T('全选')}}" id="selectAllBtn"/>
        <!-- <input type="button" class="btn desktop-only-inline" value="预览图片" id="previewImg"/> -->
        
        <!-- 导入文件 -->
        <input type="button" class="btn" value="上传" id="uploadFileBtn" >
        <input type="button" class="btn" value="新建文件" id="addFile"/>
        <input type="button" class="btn" value="新建文件夹" id="addDirectory"/>

        <!-- 管理文件 -->
        <input type="button" class="btn desktop-only-inline" value="删除" id="deleteBtn"/>
        <input type="button" class="btn desktop-only-inline" value="重命名" id="renameBtn" message="重命名为">
        <input type="button" class="btn desktop-only-inline" value="剪切" id="cutBtn" message="剪切"/>

        <!-- 视图选项 -->
        <div class="dropdown">
            <span class="dropdown-btn link btn">视图▾</span>
            <div class="dropdown-content">
                <a class="dropdown-option" href="/fs/{{path}}?mode=list">列表视图</a>
                <a class="dropdown-option" href="/fs/{{path}}?mode=grid">网格视图</a>
                <a class="dropdown-option" href="javascript:openByNative()">本地浏览</a>
                <a class="dropdown-option" href="javascript:openTerminal()">打开终端</a>
            </div>
        </div>
    </div>
    
    <div class="float-right">
        <input type="button" class="link-btn desktop-only-inline" 
            href="/code/search?path={{xutils.quote(path)}}&recursive=on" value="高级搜索"/>
        <input type="button" data-path="{{path}}" onclick="openFileOption(this)" value="更多"/>
    </div>
</div>

<script type="text/javascript">
$(function () {
    var globalPath = "{{path}}";
    var globalError  = "{{error}}";

    function previewImages() {
        $(".fs-image-div").each(function (index, target) {
            var src = $(target).attr("img-src");
            var img = $("<img>").attr("src", src)
                .attr("alt", src)
                .addClass("fs-image")
                .addClass("x-photo");
            $(target).append(img);
            img.on("load", function (event) {
                $(target).append($("<span class='fs-image-size'>").text(img[0].naturalWidth + "*" + img[0].naturalHeight));
            });
        })
        $("#previewImg").val("取消预览");
    }

    function togglePreview() {
        var self = this;
        var value = $(self).val();
        if (window.location.hash != '#preview') {
            previewImages();
            window.location.hash = '#preview';
        } else {
            $(".fs-image").remove();
            $(".fs-image-size").remove();
            $(self).val("预览图片");
            window.location.hash = '';
        }  
    }

    $("#previewImg").on("click", togglePreview);

    if (window.location.hash == '#preview') {
        previewImages();
    }

    function showErrorMessage(message) {
        showMessage("error", message);
    }

    function showMessage(level, message) {
        var ele = ".error";
        if (level == "error") {
            ele = ".error";
        }
        if (level == "success") {
            ele = ".success";
        }
        // $(ele).text(message).fadeIn(200).delay(3000).fadeOut(300);
        showToast(message, 3000);
    }

    function createFile(type) {
        var promptMessage = "新建文件";
        var url = "/fs_api/add_file";

        if (type == "directory") {
            promptMessage = "新建文件夹";
            url = "/fs_api/add_dir";
        }
        
        xnote.prompt(promptMessage, "", function (fileName) {
            if (fileName && fileName != "") {
                $.post(url, {path: globalPath, filename: fileName}, function (respText) {
                    console.log(respText);
                    var data = respText;
                    if (data.code == "success") {
                        window.location.reload();
                    } else {
                        showErrorMessage(data.message);
                    }
                }).fail(function (data) {
                    console.log(data);
                    showErrorMessage(data);
                })
            }
        });
        
    }

    $("#addDirectory").on("click", function (target) {
        createFile("directory");
    });

    $("#addFile").click(function () {
        createFile("file");
    });

    $(".native-opener").on("click", function () {
        openByNative();
    });

    window.openByNative = function () {
        $.post("/system/command/open", {path: "{{path}}"});
    }

    window.openTerminal = function () {
        $.post("/system/command/openTerminal", {command: "openTerminal", path: "{{path}}"});
    }

    $(".command-btn").on("click", function () {
        var command = $(this).attr("data-command");
        $.get("/system/command", {command: command, path: globalPath});
    })

    window.removeFile = function(path) {
        var pathlist = path;
        if (path instanceof Array) {
            if (!confirm("确认删除%s个文件?".format(path.length))) {
                return;
            }
        } else {
            // 从path中获取文件名
            var name = /([^\/\\]+)[\\\/]?$/.exec(path)[1];
            name = decodeURI(name);
            if (!confirm("确认删除 '%s' ?".format(name))) {
                return;
            }
            pathlist = [path];
        }
        var rest = pathlist.length;
        for (var i = 0; i < pathlist.length; i++) {
            rest--;
            var path = pathlist[i];        
            $.post("/fs_api/remove", {path: path}, function (resp) {
                if (resp.code == "success" && rest <= 0) {
                    location.reload();
                } else {
                    showErrorMessage("删除失败, %s".format(resp.message));
                }
            }).fail(function (resp) {
                console.log(resp);
                showErrorMessage("删除失败");
            })
        }
    }

    $(".delete-link").click(function (e) {
        var path = $(this).attr("data-path");
        removeFile(path);
    })

    $("#deleteBtn").on("click", function () {
        var checked = $(":checked");
        if (checked.length == 0) {
            alert("请选择文件");
        } else if (checked.length > 1) {
            var pathlist = []
            $(":checked").each(function (index, element) {
                var name = $(element).attr("data-name");
                var path = $(element).attr("data-path");
                pathlist.push(path);
            });

            removeFile(pathlist);
        } else {
            var name = checked.attr("data-name");
            var path = checked.attr("data-path");
            removeFile(path);
        }
    });

    $("#renameBtn").on("click", function () {
        var checked = $(":checked");
        if (checked.length == 0) {
            alert("请选择文件");
        } else if (checked.length > 1) {
            alert("不支持批量重命名");
        } else {
            var name = checked.attr("data-name");
            var path = checked.attr("data-path");
            var dirname = "{{path}}";
            var new_name = prompt("重命名为", name);
            if (new_name) {
                $.post("/fs_api/rename", 
                    {dirname: dirname, old_name: name, new_name: new_name}, 
                    function (resp) {
                        if (resp.code == "success") {
                            location.reload();
                        } else {
                            showErrorMessage("重命名失败, %s".format(resp.message));
                        }
                }).fail(function (resp) {
                    console.log(resp);
                    alert("重命名失败");
                })
            }
        }
    });


    $("#cutBtn").on("click", function () {
        var checked = $(".checkboxTd :checked");
        if (checked.length == 0) {
            alert("请选择文件");
        } else {
            var cutPathList = [];
            checked.each(function (index, element) {
                // console.log(element);
                var path = $(element).attr("data-path");
                console.log(path);
                cutPathList.push(path);
            });
            var data = {"files": cutPathList};
            $.post("/fs_api/cut", data, function (resp) {
                console.log(resp);
                window.location.reload();
            }).fail(function (errorMessage) {
                alert("update clipboard failed!" + errorMessage);
            })
        }
    });

    $(".paste-link").on("click", function (e) {
        var target = e.target;
        var dataPath = $(target).attr("data-path");
        // alert("move from " + dataPath + " to " + globalPath);
        var data = {dirname: globalPath, old_path: dataPath};
        $.post("/fs_api/paste", data, function (resp) {
            if (resp.code != "success") {
                alert(resp.message);
            } else {
                window.location.reload();
            }
        }).fail(function () {
            // 
        });
    });

    $(".paste-all-link").click(function () {
        var failed = 0;
        var rest = $(".paste-link").length;
        $(".paste-link").each(function (index, target) {
            var dataPath = $(target).attr("data-path");
            // alert("move from " + dataPath + " to " + globalPath);
            var data = {dirname: globalPath, old_path: dataPath};
            $.post("/fs_api/paste", data, function (resp) {
                if (resp.code != "success") {
                    // alert(resp.message);
                    // failed += 1
                    showErrorMessage("failed to paste " + dataPath);
                } 
                rest -= 1;
                if (rest === 0) {
                    showMessage("success", "paste done!");
                    setTimeout(function () {
                        window.location.reload();
                    }, 500);
                }
            }).fail(function (err) {
                console.error(err);
            });
        });
    })

    $(".clear-clip-link").click(function(event) {
        /* 清空剪切板 */
        $.post("/fs_api/clear_clip", function (resp) {
            console.log(resp);
            window.location.reload();
        });
    });

    $("#showMoreOptsBtn").click(function (event) {
        $(".advanced-opt").toggle(200);
    });

    $("#uploadFileBtn").click(function () {
        $("#uploadFileArea").toggle(200);
    });

    $("#selectAllBtn").click(function () {
        var toggle = parseInt($(this).attr("toggle") || 0);
        if (toggle % 2 === 0) {        
            $("input[type=checkbox]").prop("checked", true);
            $(this).val("反选");
        } 

        if (toggle % 2 === 1) {        
            $("input[type=checkbox]").prop("checked", false);
            $(this).val("全选");
        }
        toggle += 1;
        $(this).attr("toggle", toggle);
    });

    // do not adjust height in mobile
    if (isPc()) {
        adjustHeight(".file-list", 30);
    }
});
</script>
