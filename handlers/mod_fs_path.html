{% init fs_mode = "" %}
{% init fs_path_url  = "/fs/$path?mode=" + fs_mode %}
{% init fs_path_option = None %}
<div class="fs-path">
    <a href="{{fs_path_url.replace('$path', '/')}}/">Home</a> /
    {% for item in xutils.splitpath(xutils.get_real_path(path)) %}
        <a href="{{fs_path_url.replace('$path', item.path)}}">{{ item.name }}</a> / 
    {% end %}
    {% if fs_path_option %}
        {% raw fs_path_option %}
    {% end %}
</div>
