{% extends base.html %}

{% block body %}

{% init items = [] %}
{% init customized_items = [] %}

<div class="box">
    <div class="grid-title">
        <a href="/" class="link">Home</a> › {{name}}
    </div>
    <div class="grid-row">
        {% for item in items %}
            <div class="grid-item">
                <a class="link" href="{{item.link}}">{{T(item.name)}}</a>
            </div>
        {% end %}
    </div>
</div>

<div class="box">
    <div class="grid-title">
        自定义
        <a href="/system/storage?key=tools" class="float-right link">编辑</a>
    </div>
    <div class="grid-row">
        {% for item in customized_items %}
            <div class="grid-item">
                <a class="link" href="{{item.link}}">{{item.name}}</a>
            </div>
        {% end %}
    </div>
</div>

{% end %}
