<script type="text/javascript">
$(function () {
    $(".delete-user-btn").click(function (e) {
        var name = $(this).attr('data-name');
        xnote.confirm("确定删除[" + name + "]?", function (ret) {        
            if (ret) {
                $.post("/system/user/remove", 
                    {name: name},
                    function (result) {
                        window.location = "/user/list";
                    });
            }
        })
    });  
})
</script>
