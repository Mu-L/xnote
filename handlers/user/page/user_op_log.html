{% extends base.html %}

{% block body %}

    <style type="text/css">
        .op-log-table td {
            width: 33.33%;
        }
    </style>
    
    {% init common_title = "用户日志" %}
    {% include common/title/base_title.html %}

    <div class="card">
        <table class="row op-log-table">
            <tr>
                <td>操作时间</td>
                <td>操作类型</td>
                <td>详情</td>
            </tr>

            {% for log in log_list %}
                <tr>
                    <td>{{log.ctime}}</td>
                    <td>{{log.type}}</td>
                    <td>{{log.detail}}</td>
                </tr>
            {% end %}
        </table>
    </div>

{% end %}
